<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Wild Alaska Adventure Tours</title>
    <meta name="Description" content="A travel excursion site for Southeastern Alaska"> 
    <meta name="author" content="Roman Paul">
    
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
    
</head>

<body>

<form action="#" method="POST">
    <fieldset>
        <legend>New Event</legend>

        <div class="form-1">
            <div>
                <label for="name">Title</label>
                <input type="text" id="name" name="user_name" placeholder="Whale Watching">
            </div>
            <div>
                <label for="mail">Date and time</label>
                <input type="text" id="mail" name="user_mail" placeholder="7/13 9:00am">
            </div>
            <div>
                <label for="name">Price</label>
                <input type="text" id="name" name="user_name" placeholder="ex. $150">
            </div>
            <div>
                <label for="name">Capacity</label>
                <input type="text" id="name" name="user_name" placeholder="ex. 12">
            </div>
        </div>
        <button type="submit">Create Event</button>

    </fieldset>
</form>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>
