<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Wild Alaska Adventure Tours</title>
    <meta name="Description" content="A travel excursion site for Southeastern Alaska"> 
    <meta name="author" content="Roman Paul">
    
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
    
</head>

<body>

<form action="/events" method="POST">
    <fieldset>
        <legend>New Event</legend>

        <div class="form-1">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="event_title" placeholder="Whale Watching">
            </div>
            <div>
                <label for="date">Date and time</label>
                <input type="text" id="date" name="time_date" placeholder="7/13 9:00am">
            </div>
            <div>
                <label for="price">Price</label>
                <input type="text" id="price" name="event_price" placeholder="ex. $150">
            </div>
            <div>
                <label for="capacity">Capacity</label>
                <input type="text" id="capacity" name="event_capacity" placeholder="ex. 12">
            </div>
        </div>
        <button type="submit">Create Event</button>

    </fieldset>
</form>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>

</body>
